<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-window::-webkit-scrollbar { width: 8px; }
        .chat-window::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .chat-window::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .chat-window::-webkit-scrollbar-thumb:hover { background: #555; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse-fast { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Sidebar styles */
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            position: absolute;
            height: 100%;
            z-index: 20;
            top: 0;
            left: 0;
            width: 256px; /* md:w-64 equivalent */
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            display: none;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-4 font-sans relative">
    <div id="particles-js" class="absolute inset-0 z-0"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div id="main-container" class="bg-white rounded-xl shadow-2xl flex w-full max-w-2xl h-[80vh] transition-all duration-300 overflow-hidden">
            
            <div id="auth-view" class="flex flex-col flex-1 items-center justify-center text-center p-8 hidden">
                <h2 id="auth-title" class="text-3xl font-bold mb-4">Sign Up</h2>
                <p id="auth-subtitle" class="text-gray-600 mb-8">Create an account to save your chat history.</p>
                <form id="auth-form" class="w-full max-w-sm">
                    <input type="text" id="name-input" name="name" placeholder="Name" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="email" id="email-input" placeholder="Email" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="password-input" placeholder="Password" class="w-full p-3 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" id="auth-submit-btn" class="w-full p-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors">Sign Up</button>
                    <div id="auth-error-msg" class="text-red-500 mt-4 hidden"></div>
                </form>
                <button id="switch-auth-btn" class="mt-4 text-blue-600 hover:underline">Already have an account? Log in</button>
            </div>

            <div id="chatbot-view" class="flex flex-col flex-1 hidden">

                <div id="sidebar" class="bg-gray-100 p-4 border-r border-gray-200 flex flex-col">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold text-gray-800">History</h2>
                        <button id="close-sidebar-btn" class="text-gray-500 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <button id="new-chat-btn" class="w-full p-2 bg-indigo-600 text-white rounded-lg mb-4 hover:bg-indigo-700 transition-colors font-semibold shadow-md">
                        <span class="mr-2">+</span> New Chat
                    </button>
                    <div id="chat-list" class="space-y-2 flex-1 overflow-y-auto">
                        </div>
                    <button id="signout-btn" class="mt-4 w-full p-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-semibold">Sign Out</button>
                </div>

                <div class="flex flex-col flex-1">
                    <div class="p-4 bg-indigo-600 text-white text-center rounded-t-xl shadow-md flex items-center">
                        <button id="open-sidebar-btn" class="mr-4 text-white hover:text-gray-200 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>
                        </button>
                        <h1 class="text-2xl font-bold">Interactive Chatbot</h1>
                    </div>

                    <div id="chat-window" class="chat-window flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50"></div>

                    <form id="chat-form" class="p-4 bg-white border-t border-gray-200">
                        <div class="flex gap-2">
                           <input type="text" id="user-input" placeholder="Type your message..." 
    autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
                            <button type="submit" id="send-button" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 transition-colors duration-300 disabled:bg-indigo-400 disabled:cursor-not-allowed">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="overlay" class="md:hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAV4sVWf2NABCchrG2AfZW9woRFLs6HtQo",
            authDomain: "chatbot-612ce.firebaseapp.com",
            projectId: "chatbot-612ce",
            storageBucket: "chatbot-612ce.firebasestorage.app",
            messagingSenderId: "1072253013488",
            appId: "1:1072253013488:web:dc2734512a7d5c7e7fe135",
            measurementId: "G-3YBN1FXTJN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Gemini API Key
        const geminiApiKey = "AIzaSyAXP7FCo-6d0owtgSiWz1cZ-eZIJ8-4g-A";

        // DOM elements
        const authView = document.getElementById('auth-view');
        const chatbotView = document.getElementById('chatbot-view');
        const authForm = document.getElementById('auth-form');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const authErrorMsg = document.getElementById('auth-error-msg');
        const switchAuthBtn = document.getElementById('switch-auth-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const chatList = document.getElementById('chat-list');
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const overlay = document.getElementById('overlay');

        let messages = [];
        let isLoading = false;
        let currentChatId = null;
        let isSigningUp = true;

        // Particle.js initialization
        particlesJS('particles-js', {
            "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#a1a1aa" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": false, "anim": { "enable": false } }, "size": { "value": 3, "random": true, "anim": { "enable": false } }, "line_linked": { "enable": true, "distance": 150, "color": "#a1a1aa", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true } }, "retina_detect": true
        });

        // --- Core Chatbot Functions ---
        const scrollToBottom = () => {
            requestAnimationFrame(() => {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        };
        
        const createMessageElement = (content, role) => {
            const messageContainer = document.createElement('div');
            messageContainer.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[70%] p-3 rounded-lg shadow-sm text-sm transition-all duration-300 transform ${role === 'user' ? 'bg-blue-500 text-white rounded-br-none' : 'bg-gray-200 text-gray-800 rounded-bl-none'}`;
            messageBubble.innerText = content;
            messageContainer.appendChild(messageBubble);
            return messageContainer;
        };

        const displayMessage = (content, role) => {
            chatWindow.appendChild(createMessageElement(content, role));
            scrollToBottom();
        };

        const setLoading = (loading) => {
            isLoading = loading;
            sendButton.disabled = loading;
            userInput.disabled = loading;
            if (loading) {
                const loadingBubble = document.createElement('div');
                loadingBubble.id = 'loading-bubble';
                loadingBubble.className = 'flex justify-start';
                loadingBubble.innerHTML = `<div class="p-3 rounded-lg shadow-sm bg-gray-200 text-gray-800 text-sm rounded-bl-none animate-pulse-fast">Thinking...</div>`;
                chatWindow.appendChild(loadingBubble);
                scrollToBottom();
            } else {
                const loadingBubble = document.getElementById('loading-bubble');
                if (loadingBubble) { loadingBubble.remove(); }
            }
        };

        const sendMessage = async (e) => {
            e.preventDefault();
            const userText = userInput.value.trim();
            if (userText === '' || isLoading || !auth.currentUser) return;
            
            const userMessage = { text: userText, role: 'user', timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            displayMessage(userText, 'user');
            
            messages.push({ text: userText, role: 'user' });
            
            userInput.value = '';
            setLoading(true);

            if (currentChatId) {
                await db.collection('chats').doc(currentChatId).collection('messages').add(userMessage);
            } else {
                console.error("No active chat ID. Cannot save message.");
                setLoading(false);
                return;
            }

            try {
                const chatHistory = messages.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [{ text: msg.text }]
                }));
                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) { throw new Error(`API call failed with status: ${response.status}`); }
                const result = await response.json();
                const botResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                const botMessage = { text: botResponseText || "Sorry, I couldn't generate a response.", role: 'bot', timestamp: firebase.firestore.FieldValue.serverTimestamp() };
                
                displayMessage(botMessage.text, 'bot');
                messages.push({ text: botMessage.text, role: 'bot' });
                
                await db.collection('chats').doc(currentChatId).collection('messages').add(botMessage);

            } catch (error) {
                console.error('Error fetching from Gemini API:', error);
                displayMessage('An error occurred. Please try again.', 'bot');
            } finally {
                setLoading(false);
            }
        };

        // --- Firebase Functions ---
        const handleAuthSubmit = async (e) => {
            e.preventDefault();
            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMsg.classList.add('hidden');
            authSubmitBtn.disabled = true;
            try {
                if (isSigningUp) {
                    if (!name) {
                        authErrorMsg.innerText = "Name is required for sign up.";
                        authErrorMsg.classList.remove('hidden');
                        return;
                    }
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    await db.collection('users').doc(userCredential.user.uid).set({ name, email });
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                authErrorMsg.innerText = error.message;
                authErrorMsg.classList.remove('hidden');
            } finally {
                authSubmitBtn.disabled = false;
            }
        };

        const signOut = () => { auth.signOut(); };

        const loadChatMessages = async (chatId) => {
            chatWindow.innerHTML = '';
            messages = [];
            currentChatId = chatId;
            // Close sidebar after selecting a chat on mobile
            if (window.innerWidth < 768) {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            }

            const chatMessagesRef = db.collection('chats').doc(currentChatId).collection('messages').orderBy('timestamp');
            const messagesSnapshot = await chatMessagesRef.get();
            messagesSnapshot.forEach(doc => {
                const message = doc.data();
                displayMessage(message.text, message.role);
                messages.push({ text: message.text, role: message.role });
            });
        };

        const loadChatHistoryList = async (user) => {
            chatList.innerHTML = '';
            const userChatsRef = db.collection('chats').where('userId', '==', user.uid).orderBy('createdAt', 'desc');
            userChatsRef.onSnapshot(snapshot => {
                chatList.innerHTML = '';
                snapshot.forEach(async doc => {
                    const chatId = doc.id;
                    const firstMessageDoc = await db.collection('chats').doc(chatId).collection('messages').orderBy('timestamp').limit(1).get();
                    const firstMessage = firstMessageDoc.docs[0]?.data()?.text || "New Chat";
                    
                    const chatItem = document.createElement('div');
                    chatItem.className = `p-3 text-sm font-medium text-gray-700 rounded-lg cursor-pointer hover:bg-gray-300 transition-colors truncate ${chatId === currentChatId ? 'bg-indigo-200 text-indigo-800' : 'bg-gray-200'}`;
                    chatItem.innerText = firstMessage;
                    chatItem.onclick = () => loadChatMessages(chatId);
                    chatList.appendChild(chatItem);
                });
            });
        };

        const startNewChat = async (user) => {
            chatWindow.innerHTML = '';
            messages = [];
            const newChat = {
                userId: user.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            const chatDocRef = await db.collection('chats').add(newChat);
            currentChatId = chatDocRef.id;
            
            const userDoc = await db.collection('users').doc(user.uid).get();
            const name = userDoc.data()?.name || "there";
            const botMessageText = `Hi ${name}! How can I help you today?`;
            const botMessage = { text: botMessageText, role: 'bot', timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            displayMessage(botMessage.text, 'bot');
            messages.push({ text: botMessage.text, role: 'bot' });
            await db.collection('chats').doc(currentChatId).collection('messages').add(botMessage);
            
            await loadChatHistoryList(user);
        };
        
        // --- Event Listeners and Authentication State ---
        authForm.addEventListener('submit', handleAuthSubmit);
        signoutBtn.addEventListener('click', signOut);
        newChatBtn.addEventListener('click', () => startNewChat(auth.currentUser));
        chatForm.addEventListener('submit', sendMessage);
        switchAuthBtn.addEventListener('click', () => {
            isSigningUp = !isSigningUp;
            const isSignUpMode = isSigningUp;
            nameInput.classList.toggle('hidden', !isSignUpMode);
            if (isSignUpMode) {
                nameInput.required = true;
                nameInput.disabled = false;
            } else {
                nameInput.required = false;
                nameInput.disabled = true;
            }
            authTitle.innerText = isSignUpMode ? 'Sign Up' : 'Log In';
            authSubtitle.innerText = isSignUpMode ? 'Create an account to save your chat history.' : 'Welcome back! Log in to continue.';
            authSubmitBtn.innerText = isSignUpMode ? 'Sign Up' : 'Log In';
            switchAuthBtn.innerText = isSignUpMode ? 'Already have an account? Log in' : 'New to our app? Sign up';
            authErrorMsg.classList.add('hidden');
        });

        openSidebarBtn.addEventListener('click', () => {
            sidebar.classList.add('open');
            overlay.style.display = 'block';
        });

        closeSidebarBtn.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
        });

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                authView.classList.add('hidden');
                chatbotView.classList.remove('hidden');
                
                await loadChatHistoryList(user);
                const userChatRef = db.collection('chats').where('userId', '==', user.uid).orderBy('createdAt', 'desc').limit(1);
                const userChatSnapshot = await userChatRef.get();
                if (!userChatSnapshot.empty) {
                    await loadChatMessages(userChatSnapshot.docs[0].id);
                } else {
                    await startNewChat(user);
                }
            } else {
                authView.classList.remove('hidden');
                chatbotView.classList.add('hidden');
                messages = [];
                currentChatId = null;
            }
        });
    </script>
</body>
</html>
